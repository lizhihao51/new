<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户管理</title>
		<link rel="stylesheet" href="../css/css.css" />
		<link rel="stylesheet" href="../css/Admin.css" />
		<style>

		</style>
		
	</head>
	<body>
		<div class="A_app">
			<P class="tit1">用户管理</P>
			
			<div class="card">
				<h3>创建用户</h3>
				<form method="POST">
					<div class="form-group">
						<label for="name">姓名 <span style="color:red">*</span></label>
						<input type="text" id="name" name="name" class="form-control" required="">
					</div>
					<div class="form-group">
						<label for="username">登录账号 <span style="color:red">*</span></label>
						<input type="text" id="username" name="username" class="form-control" required="">
					</div>
					<div class="form-group">
						<label for="password">登录密码 <span style="color:red">*</span></label>
						<input type="password" id="password" name="password" class="form-control" minlength="6"
							required="" placeholder="密码长度不能少于6位">
					</div>
					<button type="submit" class="btn btn-success">创建用户</button>
				</form>
			</div>
			
			<div class="card">
				<h3>用户列表</h3>
				<div id="List_User" class="tit3 list7">
					<ul>
						<li>用户ID</li>
						<li>用户名</li>
						<li>姓名</li>
						<li>班级</li>
						<li>年级</li>
						<li>修改</li>
						<li>删除</li>
						<!-- 使用标识 -->
						<!-- 1-使用;2-暂停使用,;3-未启用, -->
					</ul>
				</div>
			</div>
			
		</div>
	</body>
</html>
